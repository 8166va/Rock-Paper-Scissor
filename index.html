<!DOCTYPE html>
<html lang="'en">
    <head>
    <meta charset='UTF-8'>
    <title>Rock-paper-scissor</title>
    <!-- <script src="index.js"></script> -->
    <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>ROCK-PAPER-SCISSORS</h1>
         <div class="result"></div>
        <div class="main">
            <div class="player">
            <h2>player</h2>
            <p> <img src="images/player.png" alt="player"><div class="playerscorediv"><strong>SCORE:<span>0</span></strong></div></p>
            <div class="flex-container">
            <button class="rock"><img src="images/rock.png" alt="rock"></button>
            <button class="paper"><img src="images/paper.jpg" alt="paper"></button>
            <button class="scissor"><img src="images/scissor.png" alt="scissor"></button>
            </div></div>
        <div class="computer">
        <h2>computer</h2>
        <p> <img src="images/robot.png" alt="robot"><div class="robotscorediv"><strong>SCORE:<span>0</span></strong></div></p>
        <div class="flex-container">
            <button><img src="images/rock.png" alt="rock"></button>
            <button><img src="images/paper.jpg" alt="paper"></button>
            <button><img src="images/scissor.png" alt="scissor"></button>
        </div></div>
</div>
<div class="evaluation"></div>
    </body>
    <script src="index.js"></script>
</html>
